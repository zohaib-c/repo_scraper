plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    implementation group: 'eclipse', name:'org.eclipse.egit.github.core-2.1.5', version: '2.1.5'
    implementation group:'gson', name:'gson-2.2.2', version:'2.2.2'
}
